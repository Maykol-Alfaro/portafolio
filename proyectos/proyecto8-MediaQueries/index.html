<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Cars</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/266133d103.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="grid-container">

        <!-- NAV -->
        <nav class="nav">
            <h1>Electric Cars</h1>
            <i class="fa-solid fa-bars"></i>
            <div class="menu">
                <h3>Inicio</h3>
                <h3>Catálogo</h3>
                <h3>Ofertas</h3>
                <h3>Contacto</h3>
            </div>
        </nav>

        <!-- FILTROS -->
        <section class="filtros">
            <h2>Ordenar por:</h2>
            <select>
                <option>Precio</option>
                <option>Modelo</option>
                <option>Año</option>
            </select>
        </section>

        <!-- MAIN -->
        <main class="main">
            <!-- Cards -->
            <div class="cards">
                <div class="card">
                    <img src="./assets/img/car1.jpg" alt="">
                    <p>Model: City Car</p>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/car2.jpg" alt="">
                    <p>Model: Compact</p>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/car3.jpg" alt="">
                    <p>Model: SUV</p>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/car4.jpg" alt="">
                    <p>Model: Sport Car</p>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/car5.jpg" alt="">
                    <p>Model: Subcompacto</p>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/car6.jpg" alt="">
                    <p>Model: camioneta pick-up</p>
                    <button>Ver más</button>
                </div>
            </div>
            <!-- Paginación -->
            <div class="pagination">
                <a href="#">«</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">»</a>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <div>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <p>Todos los derechos reservados</p>
            </div>
        </footer>

    </div>
</body>

</html>
